# Default values for strudel
# This is a YAML-formatted file.

# Strudel application configuration
strudel:
  enabled: true
  image:
    repository: jonaswerner/strudel
    tag: 0.6.0
    pullPolicy: IfNotPresent
  replicas: 2
  port: 4321
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    metricsApiUrl: "http://strudel-metrics-server:9090"

# Metrics server configuration
metricsServer:
  enabled: true
  image:
    repository: jonaswerner/strudel-metrics-server
    tag: 0.1.0
    pullPolicy: IfNotPresent
  replicas: 1
  port: 9090
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Prometheus configuration
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 9090
  storage:
    size: 10Gi
    storageClass: ""
  retention: 30d
  # Custom Prometheus arguments (if provided, replaces default args)
  # extraArgs: []
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Grafana configuration
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  port: 3000
  adminUser: admin
  # If adminPassword is empty, a random password will be generated
  # If existingSecret is provided, it will be used instead
  adminPassword: ""
  existingSecret: ""
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Ingress configuration
ingress:
  enabled: false
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: strudel.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Example TLS configuration:
  # tls:
