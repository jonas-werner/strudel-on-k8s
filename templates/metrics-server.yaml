{{- if .Values.metricsServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strudel.fullname" . }}-metrics-server
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: metrics-server
spec:
  replicas: {{ .Values.metricsServer.replicas }}
  selector:
    matchLabels:
      {{- include "strudel.selectorLabels" . | nindent 6 }}
      component: metrics-server
  template:
    metadata:
      labels:
        {{- include "strudel.selectorLabels" . | nindent 8 }}
        component: metrics-server
    spec:
      containers:
      - name: metrics-server
        image: "{{ .Values.metricsServer.image.repository }}:{{ .Values.metricsServer.image.tag }}"
        imagePullPolicy: {{ .Values.metricsServer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.metricsServer.port }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.metricsServer.port }}"
        {{- with .Values.metricsServer.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.metricsServer.port }}
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.metricsServer.port }}
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "strudel.fullname" . }}-metrics-server
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: metrics-server
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.metricsServer.port }}
      targetPort: {{ .Values.metricsServer.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "strudel.selectorLabels" . | nindent 4 }}
    component: metrics-server
{{- end }}

