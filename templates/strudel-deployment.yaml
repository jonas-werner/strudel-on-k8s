{{- if .Values.strudel.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strudel.fullname" . }}-app
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: app
spec:
  replicas: {{ .Values.strudel.replicas }}
  selector:
    matchLabels:
      {{- include "strudel.selectorLabels" . | nindent 6 }}
      component: app
  template:
    metadata:
      labels:
        {{- include "strudel.selectorLabels" . | nindent 8 }}
        component: app
    spec:
      containers:
      - name: strudel
        image: "{{ .Values.strudel.image.repository }}:{{ .Values.strudel.image.tag }}"
        imagePullPolicy: {{ .Values.strudel.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.strudel.port }}
          protocol: TCP
        {{- if .Values.strudel.env }}
        env:
          {{- if .Values.strudel.env.metricsApiUrl }}
          - name: METRICS_API_URL
            value: "{{ .Values.strudel.env.metricsApiUrl }}"
          {{- end }}
          {{- if .Values.strudel.env.extraEnv }}
          {{- toYaml .Values.strudel.env.extraEnv | nindent 10 }}
          {{- end }}
        {{- end }}
        {{- with .Values.strudel.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.strudel.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.strudel.port }}
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "strudel.fullname" . }}-app
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: app
spec:
  type: {{ .Values.strudel.service.type }}
  ports:
    - port: {{ .Values.strudel.service.port }}
      targetPort: {{ .Values.strudel.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "strudel.selectorLabels" . | nindent 4 }}
    component: app
{{- end }}

