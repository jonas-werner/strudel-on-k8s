{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "strudel.fullname" . }}-prometheus-config
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'strudel'
        environment: 'production'

    scrape_configs:
      - job_name: 'metrics-server'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['{{ include "strudel.fullname" . }}-metrics-server:{{ .Values.metricsServer.port }}']
            labels:
              service: 'metrics-server'
              job: 'metrics-server'

{{- if .Values.prometheus.storage.size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "strudel.fullname" . }}-prometheus-storage
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.prometheus.storage.storageClass }}
  storageClassName: {{ .Values.prometheus.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.prometheus.storage.size }}
{{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strudel.fullname" . }}-prometheus
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: prometheus
spec:
  replicas: {{ .Values.prometheus.replicas }}
  selector:
    matchLabels:
      {{- include "strudel.selectorLabels" . | nindent 6 }}
      component: prometheus
  template:
    metadata:
      labels:
        {{- include "strudel.selectorLabels" . | nindent 8 }}
        component: prometheus
    spec:
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.prometheus.port }}
          protocol: TCP
        {{- if .Values.prometheus.extraArgs }}
        args:
          {{- toYaml .Values.prometheus.extraArgs | nindent 10 }}
        {{- else }}
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time={{ .Values.prometheus.retention }}'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
        {{- end }}
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        {{- if .Values.prometheus.storage.size }}
        - name: prometheus-storage
          mountPath: /prometheus
        {{- end }}
        {{- with .Values.prometheus.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: {{ .Values.prometheus.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: {{ .Values.prometheus.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: prometheus-config
        configMap:
          name: {{ include "strudel.fullname" . }}-prometheus-config
      {{- if .Values.prometheus.storage.size }}
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: {{ include "strudel.fullname" . }}-prometheus-storage
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "strudel.fullname" . }}-prometheus
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: prometheus
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.prometheus.port }}
      targetPort: {{ .Values.prometheus.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "strudel.selectorLabels" . | nindent 4 }}
    component: prometheus
{{- end }}

