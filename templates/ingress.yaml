{{- if .Values.ingress.enabled }}
{{- $fullName := include "strudel.fullname" . }}
{{- $svcPort := .Values.strudel.service.port }}
{{- range .Values.ingress.hosts }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ .host | replace "." "-" | replace ":" "-" | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "strudel.labels" $ | nindent 4 }}
    component: ingress
  {{- with $.Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $.Values.ingress.className }}
  ingressClassName: {{ $.Values.ingress.className }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
  tls:
    {{- range $.Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-app
                port:
                  number: {{ $svcPort }}
          {{- end }}
{{- end }}
{{- end }}

