{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "strudel.fullname" . }}-grafana-dashboard-provider
  labels:
    {{- include "strudel.labels" . | nindent 4 }}
    component: grafana
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'Strudel'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
{{- end }}

